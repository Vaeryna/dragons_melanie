<form [formGroup]="dragonForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name :</label>
    <input
      name="name"
      formControlName="name"
      type="text"
      class="form-control"
      id="name"
      aria-describedby="emailHelp"
      placeholder="Enter a name"
    />
    <!-- Permet de valider les rÃ¨gles dÃ©finies dans le TypeScript -->
    <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
      <div *ngIf="name?.errors?.required">Name is required</div>
    </div>
  </div>

  <div class="form-group col-md-12">
    <button
      [disabled]="dragonForm.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Add
    </button>
  </div>

  <div class="form-group row-md-12">
    <button routerLink="/dragons" class="btn btn-primary">Return</button>
  </div>
</form>
