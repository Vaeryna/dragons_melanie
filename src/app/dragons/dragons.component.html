<p>
  <button routerLink="/addDragon" class="btn btn-secondary">
    Add a dragon
  </button>
</p>

<table class="table table-hover table-dark" >
  <thead>
    <tr>
      <th scope="col" style="text-align: center">Name</th>
    </tr>
  </thead>
  <tbody>

    <tr scope="row" *ngFor="let dragon of dragons">
      <td>
        {{ dragon.name }}
      </td>
    </tr>
  </tbody>
</table>
