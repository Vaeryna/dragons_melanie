<button routerLink="/addDragon" class="btn btn-dark">
  Add a dragon
</button>

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dragon of dragons">

      <td>
        {{ dragon.name }}
      </td>
    </tr>
  </tbody>
</table>
